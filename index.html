<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/userpic.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/blogimage.svg"
        height="200"
        alt="html and css ilustration"
      />
      <div class="card__center">
        <div class="card__center__btn">Learning</div>
        <p class="card__center__time">
          Published <time datatime="2023-12-21"> 21 Dec 2023</time>
        </p>
        <h3 class="card__center__title"><a class="card__link" href="#">HTML & CSS foundations</a></h3>
        <p class="card__center__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__bottom-img">
        <img src="./images/userpic.svg" width="32" height="32" alt="" />
        <p class="card__bottom-img-text">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
